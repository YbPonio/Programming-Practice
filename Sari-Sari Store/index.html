<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponio Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <ul>
            <li><a onclick="myPurchaseModal.showModal()">My Purchase</a></li>
            <li><a onclick="newProductModal.showModal()">Add Product</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="hero-container">
            <div class="hero-banner">
                <div class="description">
                    <h4>Elevate Your Time, Embrace Elegance</h4>
                    <p>Introducing the Horizon Elegance Series - Where Style Meets Precision</p>
                    <button onclick="location.href = '#shopContainer' ">Shop Now</button>
                </div>
                <img src="./img/hero.avif" alt="hero-banner">
            </div>
        </div>
        <div id="shopContainer" class="shop-container">
        </div>

        <dialog id="myPurchaseModal">
            <div id="myPurchaseItem">
                <h1>My Purchase Items</h1>
                <div id="purchaseItemContainer">
                </div>
            </div>
        </dialog>

        <dialog id="newProductModal">
            <form class="newProductBuy" method="dialog" onsubmit="addingProducts()">
                <div class="new-product">
                    <input id="urlInput" type="text" placeholder="URL:" required>
                    <input id="titleInput" type="text" placeholder="Title:" required>
                    <input id="priceInput" type="text" placeholder="Price:" required>
                    <input id="stocksInput" type="text" placeholder="Stocks:" required>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="newProductModal.close()">Cancel</button>
                </div>
            </form>
        </dialog>

        <dialog id="buyingProductModal">
        </dialog>
    </div>
    <script src="main.js"></script>
</body>
</html>
