<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="newStyle.css">
</head>

<body>
    <img class="image-background"
        src="https://images.unsplash.com/photo-1493514789931-586cb221d7a7?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="">
    <div class="gradient-background"></div>
    <div class="main-container">
        <div class="container">
            <form class="search-form" method="dialog">
                <input onkeyup="displayTable()" id="textInput" type="text" placeholder="Search..">
                <button>Add</button>
            </form>
            <div class="table-container">
                <table id="couplesTable">
                </table>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
