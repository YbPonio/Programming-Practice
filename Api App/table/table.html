<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="nav-container">
      <img src="./img/white.png" alt="logo" />
      <div class="nav-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <!-- <li><a href="#">another</a></li>
          <li><a href="#">another</a></li> -->
        </ul>
      </div>
    </section>

    <section class="header">
      <h1>Inventory</h1>
      <div class="search-container">
        <!-- <p>Category</p>
        <p>Type</p> -->
        <input
          id="searchInput"
          type="text"
          placeholder="Search..."
          onkeyup="search()"
        />
      </div>
      <!-- <h2 class="no-click" onclick="addProductModal.showModal()">
        <span class="fa fa-plus"></span>add product
      </h2> -->
    </section>

    <section class="inventory-container">
      <table id="inventoryContainer">
        <thead>
          <tr class="table-header">
            <th><h1>#</h1></th>
            <th><h1>Name</h1></th>
            <th><h1>Price</h1></th>
            <th><h1>Quantity</h1></th>
            <th><h1>Category</h1></th>
            <th><h1>Expiry Date</h1></th>
          </tr>
        </thead>
        <!-- Table Items -->
        <tbody id="itemContainer"></tbody>
        <!-- Table Items End-->
      </table>
    </section>
  </body>
  <!-- <script src="main.js"></script> -->
  <script
    src="https://kit.fontawesome.com/5ed1a7fdac.js"
    crossorigin="anonymous"
  ></script>

  <script>
    let data = null;
    async function search() {
      let searchStr = searchInput.value;

      let response = await fetch(
        `http://localhost/Programming-Practice/Api%20App/api/2.2-where.php?search=${searchStr}`
      );
      data = await response.json();

      render();
    }

    function render() {
      itemContainer.innerHTML = "";
      if (data.length > 0) {
        for (item of data) {
          itemContainer.innerHTML += `
        <tr class="item">
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.qty}</td>
          <td>${item.category}</td>
          <td>${item.expiry_date}</td>
          </tr>
          `;
        }
      } else {
        itemContainer.innerHTML = `
        `;
      }
    }
    search();
  </script>
</html>
