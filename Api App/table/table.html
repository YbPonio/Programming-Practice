<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="nav-container">
      <img src="./img/white.png" alt="logo" />
      <div class="nav-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <!-- <li><a href="#">another</a></li>
          <li><a href="#">another</a></li> -->
        </ul>
      </div>
    </section>

    <section class="header">
      <h1>Inventory</h1>
      <div class="search-container">
        <!-- <p>Category</p>
        <p>Type</p> -->
        <input
          id="searchInput"
          type="text"
          placeholder="Search..."
          onkeyup="search()"
        />
      </div>
      <h2 class="no-click" onclick="addProductModal.showModal()">
        <span class="fa fa-plus"></span>add product
      </h2>
    </section>

    <section class="inventory-container">
      <table id="inventoryContainer">
        <thead>
          <tr class="table-header">
            <th><h1>#</h1></th>
            <th><h1>Name</h1></th>
            <th><h1>Price</h1></th>
            <th><h1>Quantity</h1></th>
            <th><h1>Category</h1></th>
            <th><h1>Expiry Date</h1></th>
            <th><h1>Action</h1></th>
          </tr>
        </thead>
        <!-- Table Items -->
        <tbody id="itemContainer"></tbody>
        <!-- Table Items End-->
      </table>
    </section>

    <dialog id="addProductModal">
      <button
        class="btn-close fa fa-close"
        onclick="addProductModal.close()"
      ></button>
      <form id="additemForm" onsubmit="createNew()" method="dialog">
        <h1>Item Details</h1>
        <div>
          <input
            type="text"
            id="nameItem"
            name="nameItem"
            placeholder="Name"
            required
          />
          <input
            type="number"
            id="priceItem"
            name="priceItem"
            placeholder="Price"
            required
          />
        </div>

        <div>
          <input
            type="number"
            id="quantityItem"
            name="quantityItem"
            placeholder="Quantity"
            required
          />
          <input
            type="text"
            id="categoryItem"
            name="categoryItem"
            placeholder="Category"
            required
          />
        </div>

        <div class="expiryDate">
          <label for="expiryDateItem">Expiry Date</label>
          <input type="date" id="expiryDateItem" name="expiryDate" required />
        </div>
        <button class="send-btn" type="submit">Send</button>
      </form>
    </dialog>
  </body>
  <!-- <script src="main.js"></script> -->
  <script
    src="https://kit.fontawesome.com/5ed1a7fdac.js"
    crossorigin="anonymous"
  ></script>

  <script>
    let data = null;
    async function search() {
      let searchStr = searchInput.value;

      let response = await fetch(
        `http://localhost/Programming-Practice/Api%20App/api/2.2-where.php?search=${searchStr}`
      );
      data = await response.json();

      render();
    }

    function render() {
      itemContainer.innerHTML = "";
      if (data.length > 0) {
        for (item of data) {
          itemContainer.innerHTML += `
        <tr class="item">
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.qty}</td>
          <td>${item.category}</td>
          <td>${item.expiry_date}</td>
          <td><button class="deleteBtn" onclick="deleteRow(${item.id})">Delete</button></td>
          </tr>
          `;
        }
      } else {
        itemContainer.innerHTML = `
        <tr class="item">
          <td colspan="7">No Data Found</td>
        </tr>
        `;
      }
    }

    async function deleteRow(ItemIDSelected) {
      let payload = {
        id: ItemIDSelected,
      };

      let options = {
        method: "post",
        body: JSON.stringify(payload),
      };

      let url = `http://localhost/Programming-Practice/Api%20App/api/5-1-delete.php`;

      let response = await fetch(url, options);
      response = await response.text();

      console.log(response);
      if (response.ok) {
        search();
      } else {
        console.log("Failed to delete row");
      }
      search();
    }

    async function createNew() {
      let payload = {
        name: nameItem.value,
        price: priceItem.value,
        quantity: quantityItem.value,
        category: categoryItem.value,
        expiryDate: expiryDateItem.value,
      };

      let options = {
        method: "post",
        body: JSON.stringify(payload),
      };

      let url =
        "http://localhost/Programming-Practice/Api%20App/api/5-2-create-new.php";

      let response = await fetch(url, options);
      response = await response.json();

      console.log(response);
      search();
    }
    search();
  </script>
</html>
