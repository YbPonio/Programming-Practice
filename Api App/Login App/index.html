<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="main.js"></script>
  </head>
  <body>
    <main id="mainContainer">
      <div class="form-control">
        <h2>LOGIN</h2>
        <form onsubmit="doSubmit()" method="dialog">
          <div>
            <input
              value="user"
              id="inputUser"
              type="text"
              placeholder="Username"
            />
          </div>
          <div>
            <input
              value="user123"
              id="inputPass"
              type="password"
              placeholder="Password"
            />
            <p id="eyeIcon" class="fa fa-eye" onclick="eyeClick()"></p>
          </div>
          <div>
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </main>

    <div id="displayUser" class="hidden">
      <h1 id="displayName"></h1>
      <button class="btn-submit" onclick="logOut()">Log Out</button>
    </div>
  </body>
</html>
